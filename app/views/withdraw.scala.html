@(account : Account, error : String, form : Form[TransactionData1])(implicit messages : Messages)
@main("Withdraw"){
	@helper.form(action = routes.Withdraw.doWithdraw()){
		<p>Balance: @account.balance</p>
		@errorCheck(error)
		@helper.inputText(form("amount"),'_label -> null)
		<input type="submit" value="Proceed" />
	}
}
