@(account : Account, tranSer : services.TransactionService)

@main("Account") {

	<p> Account Number: @account.accNo</p>
	<p>Welcome @account.fName, please choose an option from below.</p>
	<p>Current Balance: @account.balance</p>
	<table class="table">
		@for(transaction <- account.transactions){
			<tr>
			<td>
				<p>@tranSer.reform(transaction)</p>
			</td>
			</tr>
		}
	</table>
	@buttons()
}
